<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Default serif font -->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>LXGW Neo XiHei Screen</family>
      <family>Sarasa UI CL</family>
      <family>FiraCode Nerd Font Propo Ret</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>
  <!-- Default sans-serif font -->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>LXGW Neo XiHei Screen</family>
      <family>Sarasa UI CL</family>
      <family>FiraCode Nerd Font Propo Ret</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>
  <!-- Default monospace font -->
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font Propo Ret</family>
      <family>Sarasa Mono CL</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>
  <!-- Default system-ui font -->
  <alias binding="strong">
    <family>system-ui</family>
    <prefer>
      <family>LXGW Neo XiHei Screen</family>
      <family>Sarasa UI CL</family>
      <family>FiraCode Nerd Font Propo Ret</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>
</fontconfig>
